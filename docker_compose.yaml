### `docker-compose.yml`
version: '3.8'
services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ai_invest
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  app:
    build: .
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./:/app
      - ./chroma_db:/app/chroma_db
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/ai_invest
      - REDIS_URL=redis://redis:6379
      - CHROMA_PERSIST_DIR=/app/chroma_db
      - OPENAI_API_KEY=
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

volumes:
  pgdata:
  chroma_db: